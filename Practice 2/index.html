<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Practice 2/assests/styles/style.css">
    <script src='https://kit.fontawesome.com/3d52cb25bf.js' crossorigin='anonymous'></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="wrapper">
            <div class="title">
                <span>
                    Login Form
                </span>
            </div>
    
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="row button">
                    <div class="pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <input type="submit" value="Login">
                    <div class="signup-link">
                        Not a member?
                        <a href="#">Signup now</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
