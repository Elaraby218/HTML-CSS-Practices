<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/styles/table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src='https://kit.fontawesome.com/3d52cb25bf.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <title>Users</title>
</head>
<body>
    <div class="search-box">
        <div class="src">
            <input type="text" name="user-search" placeholder="Search using ID, First name or Department" id="sBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <div class="container">
        <div class="add-nuser">
            <button id="nUserBtn">Add User</button>
        </div>
        <table id="tbl">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Department</th>
            </thead>

            <tbody> 
            </tbody>
        </table>
    </div>

    <script src="/assests/scripts/main_table.js"></script>
</body>
</html>
